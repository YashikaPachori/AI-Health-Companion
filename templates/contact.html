{% extends 'base.html' %}
{% load static %}

{% block title %}Contact Us - Medicate{% endblock %}

{% block content %}
<div class="container" style="max-width: 800px; margin-top: 3rem;">
    <div class="card">
        <h1 class="text-center">Contact Us</h1>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name</label>
                <input id="name" name="name" class="form-control" value="{{ name|default:'' }}" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" name="email" type="email" class="form-control" value="{{ email|default:'' }}" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone</label>
                <input id="phone" name="phone" class="form-control" value="{{ phone|default:'' }}">
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <input id="address" name="address" class="form-control" value="{{ address|default:'' }}">
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="6" class="form-control" required>{{ message|default:'' }}</textarea>
            </div>

            <div style="margin-top: 1rem; text-align: center;">
                <button class="btn btn-primary" type="submit">Send Message</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
